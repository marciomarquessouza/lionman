  <div id="vue-app6">
    <h1>Looping with v-for</h1>
    <ul>
      <li v-for="character in characters">{{character}}</li>
    </ul>
    <ul>
      <li v-for="(ninja,i) in ninjas">{{i}} - {{ninja}}</li>
    </ul>
    <ul>
      <li v-for=" (ninja,index) in ninjas">{{index}} - Name: {{ninja.name}} - Age: {{ninja.age}}</li>
    </ul>

    <div v-for="(ninja,index) in ninjas">
      <h4>{{index}} - {{ninja.name}}</h4>
      <p>{{ninja.age}}</p>
    </div>
    <template v-for="(ninja,index) in ninjas">
      <h4>{{index}} - {{ninja.name}}</h4>
      <p>{{ninja.age}}</p>
    </template>

    <template v-for="ninja in ninjas">
      <div v-for="(value,key) in ninja">
        <p>{{key}} - {{value}}</p>
      </div>
    </template>

  </div>
